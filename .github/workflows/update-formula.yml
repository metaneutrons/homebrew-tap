name: Update Formula

on:
  repository_dispatch:
    types: [update-formula]
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to update (e.g., 1.0.1)'
        required: true
        type: string
      macos_x64_sha:
        description: 'SHA256 for macOS x64 binary'
        required: true
        type: string
      macos_arm64_sha:
        description: 'SHA256 for macOS ARM64 binary'
        required: true
        type: string

jobs:
  update-formula:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set version and checksums
        id: vars
        run: |
          if [ "${{ github.event_name }}" = "repository_dispatch" ]; then
            VERSION="${{ github.event.client_payload.version }}"
            MACOS_X64_SHA="${{ github.event.client_payload.macos_x64_sha }}"
            MACOS_ARM64_SHA="${{ github.event.client_payload.macos_arm64_sha }}"
          else
            VERSION="${{ inputs.version }}"
            MACOS_X64_SHA="${{ inputs.macos_x64_sha }}"
            MACOS_ARM64_SHA="${{ inputs.macos_arm64_sha }}"
          fi
          
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "macos_x64_sha=${MACOS_X64_SHA}" >> $GITHUB_OUTPUT
          echo "macos_arm64_sha=${MACOS_ARM64_SHA}" >> $GITHUB_OUTPUT

      - name: Update formula
        run: |
          VERSION="${{ steps.vars.outputs.version }}"
          MACOS_X64_SHA="${{ steps.vars.outputs.macos_x64_sha }}"
          MACOS_ARM64_SHA="${{ steps.vars.outputs.macos_arm64_sha }}"
          
          # Update version
          sed -i "s/version \".*\"/version \"${VERSION}\"/g" knxmonitor.rb
          
          # Update Intel Mac SHA
          sed -i "/Hardware::CPU.intel?/,/sha256/ s/sha256 \".*\"/sha256 \"${MACOS_X64_SHA}\"/" knxmonitor.rb
          
          # Update Apple Silicon SHA  
          sed -i "/Hardware::CPU.arm?/,/sha256/ s/sha256 \".*\"/sha256 \"${MACOS_ARM64_SHA}\"/" knxmonitor.rb
          
          echo "Updated formula to version ${VERSION}"
          cat knxmonitor.rb

      - name: Commit and push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          git add knxmonitor.rb
          git commit -m "feat: update knxmonitor to v${{ steps.vars.outputs.version }}"
          git push

      - name: Create release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: "knxmonitor-v${{ steps.vars.outputs.version }}"
          name: "KNX Monitor v${{ steps.vars.outputs.version }}"
          body: |
            ## KNX Monitor v${{ steps.vars.outputs.version }}
            
            Updated Homebrew formula for KNX Monitor v${{ steps.vars.outputs.version }}.
            
            ### Installation
            
            ```bash
            brew tap metaneutrons/tap
            brew install knxmonitor
            ```
            
            ### Update
            
            ```bash
            brew update
            brew upgrade knxmonitor
            ```
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}